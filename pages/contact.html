<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Región de Aysen</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="./img/landscape.png" type="image/x-icon">
</head>

<body>
    <div class="bodyContact">
        <header>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/cities.html">Cities</a></li>
                    <li><a href="/pages/map.html">Map</a></li>
                    <li><a class="contact_page" href="/pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <div class="contact">
                    <h1>Let's get travel</h1>
                    <p>Send us a message</p>
                    <form>
                        <fieldset>
                            <label for="first-name">Enter your name: <input type="text" required /></label>
                            <label for="email">Enter your email: <input type="email" required /></label>
                            <label for="bio">Do you have any question?:
                                <textarea rows="3" cols="30" placeholder="Write here..."></textarea>
                            </label>
                        </fieldset>
                        <label for="terms-and-conditions">
                            <input class="inline" type="checkbox" required />
                            <h5 class="checkbox">I accept the</h5> <a href="#">terms and conditions</a>
                        </label>
                        <input type="submit" value="Submit" />
                    </form>
                </div>

            </div>
        </main>
        <footer>
            <section>
                <div class="rrss">
                    <a href="https://web.facebook.com/">
                        <div><img src="/img/facebook.png" alt="facebook"></div>
                    </a>
                    <a href="https://www.instagram.com/">
                        <div><img src="/img/instagram.png" alt="instagram"></div>
                    </a>
                </div>
                <div>
                    <p>© 2023 Conoce la Region de Aysen</p>
                </div>
            </section>
        </footer>
    </div>
</body>

</html>
